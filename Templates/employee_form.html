<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container styling */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }

        /* Heading styling */
        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
            font-weight: 600;
        }

        /* Form group styling */
        .form-group {
            margin-bottom: 1.25rem;
        }

        /* Label styling */
        label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #555;
        }

        /* Input and select styling */
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d1d6;
            border-radius: 8px;
            font-size: 1rem;
            background: #fafafa;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Button styling */
        .submit-button {
            background-color: #007bff;
            color: #ffffff;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Information Form</h1>
        <form action="#" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <button type="submit" class="submit-button">Submit</button>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button"><a href="{% url 'employee-list' %}" style="color: #ffffff;text-decoration:none;">Back to List</a></button>
            </div>
        </form>
    </div>
</body>
</html>
